<!DOCTYPE html>
<html>
    <head>
        <title>iOS and Js</title>
        <style type="text/css">
            * {
                font-size:50px;
            }
        </style>
    </head>
    
    <body>
        
        <div style="margin-top: 100px">
            <div><input type="button" value="JS call Native" onclick="JScallNative()"></div><br/>
        </div>
        <br/>
        
        <script type="text/javascript">
        
        
        
        function JScallNative(){
            window.webkit.messageHandlers.AppModel.postMessage({body: 'JS call Native'});
        }
        
        
        
        function jsShowAlert() {
<!--            window.webkit.messageHandlers.AppModel.postMessage({body: 'jsShowAlert'});-->
            return 'native call js showAlert';
        }
        
        
        </script>
    </body>
</html>
